    2: 1.2  # Воин - чуть больше
    3: 1.4  # Рыцарь - заметно больше
    4: 1.6  # Элитный - очень большой
    5: 2.0  # Легенда - гигант

  guard_types:
    1:
      perm: "guard.type.i"
      hp: 100
      dmg: 10
      heal: true
      name: "Новичок"
