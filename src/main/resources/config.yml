      radius: 10
      icon: "WOODEN_SWORD"
      price: 1000
    2:
      perm: "guard.type.ii"
      hp: 200
      dmg: 15
      heal: true
      name: "Воин"
      tier: 2
      radius: 15
      icon: "STONE_SWORD"
      price: 5000
    3:
      perm: "guard.type.iii"
      hp: 350
      dmg: 20
      heal: true
      name: "Рыцарь"
      tier: 3
      radius: 20
      icon: "IRON_SWORD"
      price: 15000
    4:
      perm: "guard.type.iv"
      hp: 500
      dmg: 25
      heal: true
      name: "Элитный"
      tier: 4
      radius: 25
      icon: "DIAMOND_SWORD"
      price: 30000
    5:
      perm: "guard.type.v"
      hp: 750
      dmg: 35
      heal: true
      name: "Легенда"
      tier: 5
      radius: 30
      icon: "NETHERITE_SWORD"
      price: 50000

  territory:
    require_territory: true  # Включить проверку территории
    allow_in_wilderness: false  # Разрешить в дикой местности
    check_build_permission: true  # Проверять права на строительство

